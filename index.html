<!DOCTYPE html>
<html>
<head>
    <title>Shortest path</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel">
        <div>
            <div>
                <input type="text" id="from" placeholder="From">
            </div>
        </div>
        <div>
            <div>
                <input type="text" id="to" placeholder="To">
            </div>
        </div>
    
        <b>Mode of travel</b>
        <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="apps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASAcVHUKlTlA2zIkYUatkkCGeg--BrlME&libraries=places&callback=initMap&solution_channel=GMP_codelabs_simplestorelocator_v1_a"></script>
</body>
</html>
